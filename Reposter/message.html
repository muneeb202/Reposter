<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Message Exchange App</title>
        <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 10px;
    }
    .message-box {
        background-color: #f0f0f0;
        padding: 10px;
        margin: 5px 0;
        border-radius: 10px;
        max-width: 70%;
    }
    .sender {
        align-self: flex-start;
        background-color: #dcf8c6;
    }
    .receiver {
        align-self: flex-start;
        background-color: #eaeaea;
    }
    .typing-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        border-top: 1px solid #ccc;
        padding: 10px;
    }
    .input-message {
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 20px;
        outline: none;
    }
    .send-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        outline: none;
    }
</style>
    </head>
    <body>

        <div class="container">
            <div
                style="text-align: center; background: blue; color: white; height: 25px;">Messaging
                App</div>
            <div class="message-box sender">
                <p>Joshua</p>
                <p>Hi!</p>
            </div>
            <div class="message-box receiver">
                <p>Other Person</p>
                <p>Hi! How are you?</p>
            </div>
            <div class="message-box sender">
                <p>Joshua</p>
                <p>How is the weather!</p>
            </div>
            <div class="message-box receiver">
                <p>Other Person</p>
                <p>It's raining here, Josh</p>
            </div>
            <div class="message-box sender">
                <p>Joshua</p>
                <p>Wow! I will come over there today</p>
            </div>
            <!-- Add more message boxes as needed -->
            <div class="typing-box">
                <input type="text" class="input-message"
                    placeholder="Type your message...">
                <button class="send-button">Send</button>
            </div>
        </div>
    </body>
</html>
